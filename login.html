<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Proteo • Central de Ajuda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0F172A, #1E293B);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 340px;
    }

    .logo {
      width: 180px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 10px;
      color: #111827;
    }

    .subtitle {
      font-size: 13px;
      color: #6B7280;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2563EB;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #1E40AF;
    }

    .footer {
      margin-top: 15px;
      font-size: 11px;
      color: #9CA3AF;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <img src="assets/logo.png" class="logo" alt="Proteo Logo">

    <h2>Central de Ajuda</h2>
    <div class="subtitle">Acesso restrito a colaboradores da Proteo</div>

    <input type="password" id="senha" placeholder="Digite a senha corporativa">

    <button onclick="proteoLogin()">Entrar</button>

    <div class="footer">
      © Proteo • Manual interno
    </div>
  </div>
<script src="assets/js/auth.js"></script>

</body>
</html>
